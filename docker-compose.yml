services:
  # PostgreSQL 数据库
  # 密码统一用 POSTGRES_PASSWORD；若需修改，在下方或 .env 中改一处即可
  postgres:
    image: postgres:15-alpine
    container_name: lego_price_king_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: lego_price_king
    ports:
      # 暴露端口以便本地脚本连接
      - "5432:5432"
    volumes:
      # 持久化数据卷
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lego_network
    restart: unless-stopped

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lego_price_king_app
    environment:
      # 与 postgres 服务共用 POSTGRES_PASSWORD，默认 postgres
      # 注意：如果 .env 中设置了 POSTGRES_PASSWORD，这里会自动使用；否则使用默认值 postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/lego_price_king?schema=public&connection_limit=10&pool_timeout=20&connect_timeout=10"
      NODE_ENV: production
      # 从 .env 文件读取其他配置
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      # 挂载 public/images，便于在服务器上直接放置以「编号」命名的图片（如 10264-1.jpg）
      - ./public/images:/app/public/images
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lego_network
    restart: unless-stopped
    # 启动时先等待数据库就绪，再生成 Prisma Client，检查连接，然后启动应用
    command: sh -c "echo '等待数据库就绪...' && sleep 3 && cd /app && npx prisma generate --schema=./prisma/schema.prisma && echo 'Prisma Client 生成完成' && node scripts/check-db-connection.js && echo '数据库连接检查通过，启动应用...' && node server.js"

volumes:
  postgres_data:
    driver: local

networks:
  lego_network:
    driver: bridge
